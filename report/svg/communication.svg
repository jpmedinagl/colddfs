<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" style="background:white">

  <!-- LEFT MetadataNode -->
  <rect x="30" y="50" width="170" height="100" fill="#cde498" stroke="#13540c" stroke-width="1"/>
  <text x="115" y="105" font-family="Consolas, monospace" font-size="18" text-anchor="middle">
    MetadataNode
  </text>

  <!-- RIGHT DataNode -->
  <rect x="520" y="50" width="170" height="100" fill="#cde498" stroke="#13540c" stroke-width="1"/>
  <text x="605" y="105" font-family="Consolas, monospace" font-size="18" text-anchor="middle">
    DataNode
  </text>


  <!-- PACKET A -->
  <rect x="250" y="25" width="100" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="300" y="52" font-family="Consolas, monospace" font-size="15" text-anchor="middle">BLK</text>

  <!-- PACKET B (split into two halves) -->
  <!-- Left half: COMMAND -->
  <rect x="380" y="25" width="50" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="405" y="52" font-family="Consolas, monospace" font-size="15" text-anchor="middle">CMD</text>

  <!-- Right half: SIZE -->
  <rect x="430" y="25" width="50" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="455" y="52" font-family="Consolas, monospace" font-size="15" text-anchor="middle">SIZE</text>

  <!-- PACKET C (split into two halves) -->
  <!-- Left half: STA -->
  <rect x="250" y="130" width="50" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="275" y="157" font-family="Consolas, monospace" font-size="15" text-anchor="middle">STA</text>

  <!-- Right half: SIZE -->
  <rect x="300" y="130" width="50" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="325" y="157" font-family="Consolas, monospace" font-size="15" text-anchor="middle">SIZE</text>

  <!-- PACKET D -->
  <rect x="380" y="130" width="100" height="45" fill="#e8f4d7" stroke="#13540c" stroke-width="1"/>
  <text x="430" y="157" font-family="Consolas, monospace" font-size="15" text-anchor="middle">BLK</text>


  <!-- ARROW: LEFT → RIGHT -->
  <line x1="200" y1="85" x2="520" y2="85" stroke="#000000" stroke-width="1" marker-end="url(#arrowR)"/>

  <!-- ARROW: RIGHT → LEFT -->
  <line x1="520" y1="115" x2="200" y2="115" stroke="#000000" stroke-width="1" marker-end="url(#arrowR)"/>


  <!-- Arrowhead definitions -->
  <defs>
    <marker id="arrowR" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#000000"/>
    </marker>
  </defs>

</svg>