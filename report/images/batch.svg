<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: rgb(255, 255, 255);">
  <!-- Metadata Node -->
  <rect x="200" y="20" width="200" height="60" fill="#cde498" stroke="#13540c" stroke-width="1"/>
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#000" text-anchor="middle">MetadataNode</text>

  <!-- Arrows from Metadata Node to DataNodes -->
  <!-- Arrow to DataNode 1 -->
  <path d="M 275 80 L 200 140" stroke="#000000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow to DataNode 2 -->
  <path d="M 325 80 L 400 140" stroke="#000000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

  <!-- DataNode 1 Container -->
  <rect x="50" y="140" width="240" height="220" fill="#cde498" stroke="#13540c" stroke-width="1"/>
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#000" text-anchor="middle">DataNode 1</text>

  <!-- DataNode 1 Blocks -->
  <rect x="76" y="190" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="116.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 0</text>

  <rect x="183" y="190" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="223.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 2</text>

  <rect x="76" y="270" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="116.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 4</text>

  <rect x="183" y="270" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="223.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 6</text>

  <!-- DataNode 2 Container -->
  <rect x="310" y="140" width="240" height="220" fill="#cde498" stroke="#13540c" stroke-width="1"/>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#000" text-anchor="middle">DataNode 2</text>

  <!-- DataNode 2 Blocks -->
  <rect x="336" y="190" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="376.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 1</text>

  <rect x="443" y="190" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="483.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 3</text>

  <rect x="336" y="270" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="376.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 5</text>

  <!-- <rect x="443" y="270" width="81" height="60" fill="#e8f4d7" stroke="#13540c" stroke-width="1" rx="4"/>
  <text x="483.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#000" text-anchor="middle">Block 7</text> -->

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#000000"/>
    </marker>
  </defs>
</svg>
