  <!-- Metadata Node -->
  <rect x="180" y="20" width="240" height="60" fill="#cde498" stroke="#13540c" stroke-width="3" rx="8"/>
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000" text-anchor="middle">Metadata Node</text>

  <!-- Arrows from Metadata Node to DataNodes -->
  <!-- Arrow to DataNode 1 -->
  <path d="M 275 90 L 200 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow to DataNode 2 -->
  <path d="M 325 90 L 400 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- DataNode 1 Container -->
  <rect x="50" y="140" width="240" height="230" fill="#e8eaf6" stroke="#333" stroke-width="3" rx="8"/>
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">DataNode 1</text>

  <!-- DataNode 1 Blocks -->
  <rect x="70" y="190" width="85" height="60" fill="#667eea" stroke="#333" stroke-width="2" rx="4"/>
  <text x="112.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 0</text>

  <rect x="175" y="190" width="85" height="60" fill="#667eea" stroke="#333" stroke-width="2" rx="4"/>
  <text x="217.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 2</text>

  <rect x="70" y="270" width="85" height="60" fill="#667eea" stroke="#333" stroke-width="2" rx="4"/>
  <text x="112.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 4</text>

  <!-- DataNode 2 Container -->
  <rect x="310" y="140" width="240" height="230" fill="#fff3e0" stroke="#333" stroke-width="3" rx="8"/>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">DataNode 2</text>

  <!-- DataNode 2 Blocks -->
  <rect x="330" y="190" width="85" height="60" fill="#764ba2" stroke="#333" stroke-width="2" rx="4"/>
  <text x="372.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 1</text>

  <rect x="435" y="190" width="85" height="60" fill="#764ba2" stroke="#333" stroke-width="2" rx="4"/>
  <text x="477.5" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 3</text>

  <rect x="330" y="270" width="85" height="60" fill="#764ba2" stroke="#333" stroke-width="2" rx="4"/>
  <text x="372.5" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Block 5</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#333"/>
    </marker>
  </defs>
</svg>